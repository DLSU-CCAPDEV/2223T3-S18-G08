<!DOCTYPE html>
<html>
    <head>
        <title> Register </title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class = "topnav">
            <a href = "index.html"> VIEW SLOTS </a>
            <a id = "right" href = "login.html"> LOGIN </a>
            <a class = "active"  id = "right" href = "register.html"> REGISTER </a>
        </div>  
        <h1>
            <div class="header">
                Register
            </div>
        </h1>

        <br>
        <div class="content">
            <form class="form-style">
                <p> Account type: </p>
                <input type="radio" id="student" name="accounttype">
                <label for="student"> Student </label>
                <input type="radio" id="labtechnician" name="accounttype">
                <label for="accounttype"> Lab technician</label><br><br>

                <label for="email"> Email</label><br>
                <input type="email" placeholder="Enter Email" id="email" name="email"><br>
                <label for="username"> Username</label><br>
                <input type="text" placeholder="Enter Username" id="username" name="username"><br>
                <label for="password"> Password</label><br>
                <input type="password" placeholder="Enter Password" id="password" name="password"><br>
                <label for="confirmpassword"> Confirm Password</label><br>
                <input type="password" placeholder="Re-enter your Password" id="confirmpassword" name="confirmpassword"><br>
                <input type="submit" onclick = 'checkPassword()' value = "Submit">
            </form>
        </div>

    </body>
</html>
